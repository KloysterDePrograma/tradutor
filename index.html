<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor Hinokæmi Antigo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

  body {
    font-family: 'IM Fell English SC', serif;
    background: radial-gradient(circle at center, #2b1d10 0%, #0f0905 100%);
    color: #e9e0c4;
    text-align: center;
    padding: 2rem;
    background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
    background-blend-mode: multiply;
  }

  h1 {
    color: #d4b56a;
    text-shadow: 2px 2px 8px #000;
    font-size: 2rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
  }

  textarea {
    width: 90%;
    height: 120px;
    margin: 1rem 0;
    padding: 12px;
    font-size: 1rem;
    border: 2px solid #d4b56a;
    border-radius: 10px;
    background: rgba(30, 20, 10, 0.9);
    color: #f5e9b5;
    box-shadow: inset 0 0 10px #00000088;
    resize: none;
  }

  textarea:focus {
    outline: none;
    border-color: #f5d880;
    box-shadow: 0 0 10px #d4b56a;
  }

  button {
    background: linear-gradient(to bottom, #d4b56a, #9f8142);
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 0.5rem;
    cursor: pointer;
    font-weight: bold;
    color: #1a1206;
    font-family: 'IM Fell English SC', serif;
    box-shadow: 0 3px 5px #00000088;
    transition: 0.2s;
  }

  button:hover {
    background: linear-gradient(to bottom, #f1d892, #c19e54);
    transform: scale(1.05);
  }

  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #a38c61;
    text-shadow: 1px 1px 3px #000;
  }
</style>
</head>
<body>

<h1>Tradutor Hinokæmi Antigo</h1>

<textarea id="entrada" placeholder="Digite seu texto em Português ou Hinokæmi..."></textarea><br>

<button onclick="traduzir('paraHinokaemi')">Português → Hinokæmi</button>
<button onclick="traduzir('paraPortugues')">Hinokæmi → Português</button>

<textarea id="saida" readonly placeholder="A tradução aparecerá aqui..."></textarea>

<footer>⟡ Língua Hinokæmi restaurada por curiosos do impossível ⟡</footer>

<script>
const latinToHinokaemi = {
  'A': 'Arr', 'B': 'Bor', 'C': 'Con', 'D': 'Dem', 'E': 'Er',
  'F': 'Fehr', 'G': 'Gim', 'H': 'Hur', 'I': 'Isyr', 'J': 'Jer',
  'K': 'Kir', 'L': 'Ellew', 'M': 'Mer', 'N': 'Nyet', 'O': 'Om',
  'P': 'Pyun', 'Q': 'Qet', 'R': 'Rer', 'S': 'Sat', 'T': 'Tær',
  'U': 'Urr', 'V': 'Vix', 'W': 'Wyg', 'X': 'Xur', 'Y': 'Ygg', 'Z': 'Zir'
};

const hinokaemiToLatin = Object.fromEntries(
  Object.entries(latinToHinokaemi).map(([k, v]) => [v, k])
);

function portuguesParaHinokaemi(texto) {
  let resultado = "";
  for (let letra of texto) {
    const maiuscula = letra === letra.toUpperCase();
    const base = letra.toUpperCase();
    if (latinToHinokaemi[base]) {
      let trad = latinToHinokaemi[base];
      if (!maiuscula) trad = trad.charAt(0).toLowerCase() + trad.slice(1);
      resultado += trad;
    } else resultado += letra;
  }
  return resultado;
}

function hinokaemiParaPortugues(texto) {
  let resultado = texto;
  const ordenado = Object.entries(hinokaemiToLatin).sort((a, b) => b[0].length - a[0].length);
  for (const [hinok, letra] of ordenado) {
    const regexMaius = new RegExp(hinok, "g");
    const regexMinus = new RegExp(hinok.toLowerCase(), "g");
    resultado = resultado.replace(regexMaius, letra);
    resultado = resultado.replace(regexMinus, letra.toLowerCase());
  }
  return resultado;
}

function traduzir(direcao) {
  const entrada = document.getElementById('entrada').value;
  const saida = document.getElementById('saida');
  saida.value = direcao === 'paraHinokaemi'
    ? portuguesParaHinokaemi(entrada)
    : hinokaemiParaPortugues(entrada);
}
</script>

</body>
</html>
