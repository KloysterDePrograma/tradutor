<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor Hinokæmi & Cosmofrequência</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

  body {
    font-family: 'IM Fell English SC', serif;
    background: radial-gradient(circle at center, #2b1d10 0%, #0f0905 100%);
    color: #e9e0c4;
    text-align: center;
    padding: 2rem;
    background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
    background-blend-mode: multiply;
  }

  h1 {
    color: #d4b56a;
    text-shadow: 2px 2px 8px #000;
    font-size: 2rem;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
  }

  h2 {
    color: #c9b06d;
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }

  select {
    background: #1a1206;
    color: #f5e9b5;
    border: 2px solid #d4b56a;
    border-radius: 8px;
    padding: 6px 10px;
    font-family: 'IM Fell English SC', serif;
    margin-bottom: 1rem;
  }

  textarea {
    width: 90%;
    height: 120px;
    margin: 1rem 0;
    padding: 12px;
    font-size: 1rem;
    border: 2px solid #d4b56a;
    border-radius: 10px;
    background: rgba(30, 20, 10, 0.9);
    color: #f5e9b5;
    box-shadow: inset 0 0 10px #00000088;
    resize: none;
  }

  textarea:focus {
    outline: none;
    border-color: #f5d880;
    box-shadow: 0 0 10px #d4b56a;
  }

  button {
    background: linear-gradient(to bottom, #d4b56a, #9f8142);
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 0.5rem;
    cursor: pointer;
    font-weight: bold;
    color: #1a1206;
    font-family: 'IM Fell English SC', serif;
    box-shadow: 0 3px 5px #00000088;
    transition: 0.2s;
  }

  button:hover {
    background: linear-gradient(to bottom, #f1d892, #c19e54);
    transform: scale(1.05);
  }

  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #a38c61;
    text-shadow: 1px 1px 3px #000;
  }

  .note {
    color: #d4b56a;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<h1>Tradutor Arcaico</h1>
<h2>Hinokæmi Antigo & Cosmofrequência</h2>

<div class="note">Selecione o sistema de tradução:</div>
<select id="modo">
  <option value="hinokaemi">Hinokæmi Antigo</option>
  <option value="cosmofrequencia">Cosmofrequência</option>
</select>

<textarea id="entrada" placeholder="Digite o texto em Português ou na linguagem escolhida..."></textarea><br>

<button onclick="traduzir('paraLinguagem')">Português → Linguagem</button>
<button onclick="traduzir('paraPortugues')">Linguagem → Português</button>
<button onclick="limpar()">Limpar</button>

<textarea id="saida" readonly placeholder="A tradução aparecerá aqui..."></textarea>

<footer>⟡ Hinokæmi & Cosmofrequência — preservadas da extinção digital ⟡</footer>

<script>
// =========================
// DICIONÁRIOS DE TRADUÇÃO
// =========================

// --- COSMOFREQUÊNCIA ---
const latinToCosmo = {
  'a':'b','b':'c','c':'d','d':'e','e':'f','f':'g','g':'h','h':'i','i':'q',
  'j':'r','k':'s','l':'t','m':'u','n':'v','o':'w','p':'x','q':'▀','r':'·',
  's':'╚','t':'Ё','u':'╢','v':'╣','w':'╤','x':'╥','y':'╦','z':'╧',
  'A':'а','B':'б','C':'ц','D':'д','E':'е','F':'ф','G':'г','H':'х','I':'и',
  'J':'я','K':'р','L':'с','M':'т','N':'у','O':'ж','P':'в','Q':'ь','R':'ы',
  'S':'Б','T':'Ц','U':'Д','V':'Е','W':'Ф','X':'Г','Y':'Х','Z':'И',
  '?':'o','!':'Z','.' :'K',',' :'k'
};

// --- HINOKÆMI ANTIGO ---
const latinToHino = {
  'A':'Årr','B':'Bōr','C':'Cön','D':'Dëm','E':'Ër','F':'Fëhr','G':'Gïm','H':'Hūr','I':'Ïsŷr','J':'Jër',
  'K':'Kīr','L':'Ëllëw','M':'Mër','N':'Nŷet','O':'Ōm','P':'Pŷün','Q':'Qėt','R':'Rër','S':'Sät','T':'Tær',
  'U':'Ūrr','V':'Vīx','W':'Wŷg','X':'Xûr','Y':'ŷgg','Z':'Zîr'
};

// Dicionários inversos automáticos
function inverterMapa(mapa) {
  const inverso = {};
  for (const [ch, simb] of Object.entries(mapa)) {
    if (!inverso[simb]) inverso[simb] = ch;
  }
  return inverso;
}

const cosmoToLatin = inverterMapa(latinToCosmo);
const hinoToLatin = inverterMapa(latinToHino);

// =========================
// FUNÇÕES DE TRADUÇÃO
// =========================
function traduzir(direcao) {
  const modo = document.getElementById("modo").value;
  const entrada = document.getElementById("entrada").value;
  const saida = document.getElementById("saida");

  let mapa;
  if (modo === "cosmofrequencia") {
    mapa = (direcao === "paraLinguagem") ? latinToCosmo : cosmoToLatin;
  } else {
    mapa = (direcao === "paraLinguagem") ? latinToHino : hinoToLatin;
  }

  saida.value = aplicarMapa(entrada, mapa);
}

function aplicarMapa(texto, mapa) {
  let resultado = texto;

  // Ordena símbolos maiores primeiro (para evitar sobreposição)
  const ordenado = Object.entries(mapa).sort((a,b)=>b[0].length - a[0].length);
  for (const [origem, destino] of ordenado) {
    const regexMaius = new RegExp(origem, "g");
    resultado = resultado.replace(regexMaius, destino);
  }

  return resultado;
}

function limpar() {
  document.getElementById("entrada").value = "";
  document.getElementById("saida").value = "";
}
</script>

</body>
</html>
