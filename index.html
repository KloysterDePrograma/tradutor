<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tradutor Arcaico — Hinokæmi & Cosmofrequência</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap');

  :root {
    --bg: radial-gradient(circle at 20% 30%, #0a0a1a 0%, #050510 100%);
    --panel: rgba(20, 20, 40, 0.6);
    --text: #e4eaff;
    --accent: #00b8ff;
    --accent2: #6fdcff;
    --border: #1a1a30;
  }

  body.light {
    --bg: radial-gradient(circle at 50% 40%, #f3f6ff 0%, #d6e3ff 100%);
    --panel: rgba(255, 255, 255, 0.7);
    --text: #0a0a0a;
    --accent: #3450ff;
    --accent2: #1a32a8;
    --border: #bfcaff;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s ease, color 0.5s ease;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    margin-top: 2rem;
    color: var(--accent2);
    letter-spacing: 2px;
    text-shadow: 0 0 10px var(--accent2);
  }

  h2 {
    color: var(--accent);
    font-size: 1rem;
    margin-top: 0.3rem;
    margin-bottom: 1.5rem;
  }

  .panel {
    background: var(--panel);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 1.5rem;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 0 30px var(--accent2);
    transition: background 0.5s ease, color 0.5s ease;
  }

  select {
    background: transparent;
    color: var(--text);
    border: 1px solid var(--accent);
    border-radius: 6px;
    padding: 6px 10px;
    margin-bottom: 1rem;
    font-family: 'Inter', sans-serif;
  }

  textarea {
    width: 100%;
    height: 130px;
    margin-top: 0.5rem;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
    transition: border 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Inter', sans-serif;
  }

  textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent);
    outline: none;
  }

  .buttons {
    margin: 1rem 0;
  }

  button {
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border: none;
    border-radius: 8px;
    color: #fff;
    padding: 10px 20px;
    margin: 0.3rem;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: 0.2s;
    font-family: 'Inter', sans-serif;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px var(--accent);
  }

  #temaBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: 1px solid var(--accent);
    border-radius: 8px;
    color: var(--accent);
    padding: 6px 10px;
    font-size: 0.85rem;
  }

  footer {
    margin: 2rem 0;
    color: var(--accent);
    font-size: 0.85rem;
  }
</style>
</head>
<body>

<button id="temaBtn" onclick="alternarTema()">Alternar tema</button>

<h1>TRADUTOR ARCAICO</h1>
<h2>Hinokæmi Antigo & Cosmofrequência</h2>

<div class="panel">
  <label for="modo">Sistema de tradução:</label><br />
  <select id="modo">
    <option value="hinokaemi">Hinokæmi Antigo</option>
    <option value="cosmofrequencia">Cosmofrequência</option>
  </select>

  <label for="entrada">Texto de entrada:</label>
  <textarea id="entrada" placeholder="Digite o texto em Português ou na linguagem escolhida..."></textarea>

  <div class="buttons">
    <button onclick="traduzir('paraLinguagem')">Português → Linguagem</button>
    <button onclick="traduzir('paraPortugues')">Linguagem → Português</button>
    <button onclick="limpar()">Limpar</button>
  </div>

  <label for="saida">Resultado:</label>
  <textarea id="saida" readonly placeholder="A tradução aparecerá aqui..."></textarea>
</div>

<footer>© 2025 — Versão Neon & Etérea | Hinokæmi não diferencia maiúsculas e minúsculas</footer>

<script>
// =====================
// ALFABETOS DE TRADUÇÃO
// =====================

// COSMOFREQUÊNCIA
const latinToCosmo = {
  'a':'b','b':'c','c':'d','d':'e','e':'f','f':'g','g':'h','h':'i','i':'q',
  'j':'r','k':'s','l':'t','m':'u','n':'v','o':'w','p':'x','q':'▀','r':'·',
  's':'╚','t':'Ё','u':'╢','v':'╣','w':'╤','x':'╥','y':'╦','z':'╧',
  'A':'а','B':'б','C':'ц','D':'д','E':'е','F':'ф','G':'г','H':'х','I':'и',
  'J':'я','K':'р','L':'с','M':'т','N':'у','O':'ж','P':'в','Q':'ь','R':'ы',
  'S':'Б','T':'Ц','U':'Д','V':'Е','W':'Ф','X':'Г','Y':'Х','Z':'И',
  '?':'o','!':'Z','.' :'K',',' :'k'
};

// HINOKÆMI ANTIGO (maiúsculas e minúsculas equivalentes)
const latinToHino = {
  'A':'Årr','B':'Bōr','C':'Cön','D':'Dëm','E':'Ër','F':'Fëhr','G':'Gïm','H':'Hūr','I':'Ïsŷr','J':'Jër',
  'K':'Kīr','L':'Ëllëw','M':'Mër','N':'Nŷet','O':'Ōm','P':'Pŷün','Q':'Qėt','R':'Rër','S':'Sät','T':'Tær',
  'U':'Ūrr','V':'Vīx','W':'Wŷg','X':'Xûr','Y':'ŷgg','Z':'Zîr'
};

// gera versões minúsculas equivalentes
for (const [ch, simb] of Object.entries(latinToHino)) {
  latinToHino[ch.toLowerCase()] = simb;
}

// Inversores
function inverterMapa(mapa) {
  const inverso = {};
  for (const [origem, destino] of Object.entries(mapa)) {
    if (!inverso[destino]) inverso[destino] = origem;
  }
  return inverso;
}

const cosmoToLatin = inverterMapa(latinToCosmo);
const hinoToLatin = inverterMapa(latinToHino);

// Tradução
function traduzir(direcao) {
  const modo = document.getElementById("modo").value;
  const entrada = document.getElementById("entrada").value;
  const saida = document.getElementById("saida");

  let mapa;
  if (modo === "cosmofrequencia") {
    mapa = (direcao === "paraLinguagem") ? latinToCosmo : cosmoToLatin;
  } else {
    mapa = (direcao === "paraLinguagem") ? latinToHino : hinoToLatin;
  }

  saida.value = aplicarMapa(entrada, mapa);
}

function aplicarMapa(texto, mapa) {
  let resultado = texto;
  const ordenado = Object.entries(mapa).sort((a,b)=>b[0].length - a[0].length);
  for (const [origem, destino] of ordenado) {
    const regex = new RegExp(origem, "g");
    resultado = resultado.replace(regex, destino);
  }
  return resultado;
}

function limpar() {
  document.getElementById("entrada").value = "";
  document.getElementById("saida").value = "";
}

// Tema claro/escuro
function alternarTema() {
  document.body.classList.toggle("light");
  const btn = document.getElementById("temaBtn");
  btn.textContent = document.body.classList.contains("light") ? "Modo escuro" : "Modo claro";
}
</script>

</body>
</html>
