<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tradutor Arcaico — Hinokæmi & Cosmofrequência</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at 20% 30%, #0a0a1a 0%, #050510 100%);
    color: #e4eaff;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    margin-top: 2rem;
    color: #6fdcff;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00c8ff80;
  }

  h2 {
    color: #b4c7ff;
    font-size: 1rem;
    margin-top: 0.2rem;
    margin-bottom: 1.5rem;
    opacity: 0.8;
  }

  .panel {
    background: rgba(20, 20, 40, 0.6);
    backdrop-filter: blur(8px);
    border: 1px solid #1a1a30;
    border-radius: 14px;
    padding: 1.5rem;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 0 30px rgba(0, 180, 255, 0.2);
  }

  label {
    font-size: 0.9rem;
    color: #9ab8ff;
  }

  select {
    background: #0e1125;
    color: #cce6ff;
    border: 1px solid #446bff;
    border-radius: 6px;
    padding: 6px 10px;
    margin: 0.5rem 0 1rem;
    font-family: 'Inter', sans-serif;
    font-size: 0.95rem;
  }

  textarea {
    width: 100%;
    height: 130px;
    margin-top: 0.5rem;
    background: #0b0f1f;
    border: 1px solid #22335a;
    border-radius: 10px;
    color: #eaf2ff;
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
    transition: 0.2s;
    font-family: 'Inter', sans-serif;
  }

  textarea:focus {
    border-color: #00b8ff;
    box-shadow: 0 0 10px #00b8ff60;
    outline: none;
  }

  .buttons {
    margin: 1rem 0;
  }

  button {
    background: linear-gradient(90deg, #00b8ff, #0078ff);
    border: none;
    border-radius: 8px;
    color: #fff;
    padding: 10px 20px;
    margin: 0.3rem;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: 0.2s;
    font-family: 'Inter', sans-serif;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px #00b8ff80;
  }

  footer {
    margin: 2rem 0;
    color: #7788aa;
    font-size: 0.85rem;
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>TRADUTOR ARCAICO</h1>
<h2>Hinokæmi Antigo & Cosmofrequência</h2>

<div class="panel">
  <label for="modo">Sistema de tradução:</label><br />
  <select id="modo">
    <option value="hinokaemi">Hinokæmi Antigo</option>
    <option value="cosmofrequencia">Cosmofrequência</option>
  </select>

  <label for="entrada">Texto de entrada:</label>
  <textarea id="entrada" placeholder="Digite o texto em Português ou na linguagem escolhida..."></textarea>

  <div class="buttons">
    <button onclick="traduzir('paraLinguagem')">Português → Linguagem</button>
    <button onclick="traduzir('paraPortugues')">Linguagem → Português</button>
    <button onclick="limpar()">Limpar</button>
  </div>

  <label for="saida">Resultado:</label>
  <textarea id="saida" readonly placeholder="A tradução aparecerá aqui..."></textarea>
</div>

<footer>© 2025 — Interface neon criada para linguagens esquecidas</footer>

<script>
// =========================
// DICIONÁRIOS DE TRADUÇÃO
// =========================

// COSMOFREQUÊNCIA
const latinToCosmo = {
  'a':'b','b':'c','c':'d','d':'e','e':'f','f':'g','g':'h','h':'i','i':'q',
  'j':'r','k':'s','l':'t','m':'u','n':'v','o':'w','p':'x','q':'▀','r':'·',
  's':'╚','t':'Ё','u':'╢','v':'╣','w':'╤','x':'╥','y':'╦','z':'╧',
  'A':'а','B':'б','C':'ц','D':'д','E':'е','F':'ф','G':'г','H':'х','I':'и',
  'J':'я','K':'р','L':'с','M':'т','N':'у','O':'ж','P':'в','Q':'ь','R':'ы',
  'S':'Б','T':'Ц','U':'Д','V':'Е','W':'Ф','X':'Г','Y':'Х','Z':'И',
  '?':'o','!':'Z','.' :'K',',' :'k'
};

// HINOKÆMI ANTIGO
const latinToHino = {
  'A':'Årr','B':'Bōr','C':'Cön','D':'Dëm','E':'Ër','F':'Fëhr','G':'Gïm','H':'Hūr','I':'Ïsŷr','J':'Jër',
  'K':'Kīr','L':'Ëllëw','M':'Mër','N':'Nŷet','O':'Ōm','P':'Pŷün','Q':'Qėt','R':'Rër','S':'Sät','T':'Tær',
  'U':'Ūrr','V':'Vīx','W':'Wŷg','X':'Xûr','Y':'ŷgg','Z':'Zîr'
};

// Função para inverter mapas
function inverterMapa(mapa) {
  const inverso = {};
  for (const [k, v] of Object.entries(mapa)) {
    if (!inverso[v]) inverso[v] = k;
  }
  return inverso;
}

const cosmoToLatin = inverterMapa(latinToCosmo);
const hinoToLatin = inverterMapa(latinToHino);

// Tradução
function traduzir(direcao) {
  const modo = document.getElementById("modo").value;
  const entrada = document.getElementById("entrada").value;
  const saida = document.getElementById("saida");

  let mapa;
  if (modo === "cosmofrequencia") {
    mapa = (direcao === "paraLinguagem") ? latinToCosmo : cosmoToLatin;
  } else {
    mapa = (direcao === "paraLinguagem") ? latinToHino : hinoToLatin;
  }

  saida.value = aplicarMapa(entrada, mapa);
}

function aplicarMapa(texto, mapa) {
  let resultado = texto;
  const ordenado = Object.entries(mapa).sort((a,b)=>b[0].length - a[0].length);
  for (const [origem, destino] of ordenado) {
    const regex = new RegExp(origem, "g");
    resultado = resultado.replace(regex, destino);
  }
  return resultado;
}

function limpar() {
  document.getElementById("entrada").value = "";
  document.getElementById("saida").value = "";
}
</script>
</body>
</html>
